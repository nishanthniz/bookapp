<div class="modal fade" id="{{popupModalId}}" tabindex="-1" role="dialog" aria-labelledby="dialogModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dialogModalLabel">{{popupHeader}}</h5>
                <button type="button" class="close" (click)="failureEvt.emit(true)" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">{{popupMessage}}</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success"
                    (click)="sucessEvt.emit(true)">{{popupSuccessBtn}}</button>
                <button type="button" *ngIf="popupFailureBtn && popupFailureBtn != ''" class="btn btn-outline-success"
                    (click)="failureEvt.emit(true)">{{popupFailureBtn}}</button>
            </div>
        </div>
    </div>
</div>
